  <script>
    $("table#dates tr td").click(function () {
      var day = $(this).text();
      var minDay = new Date();
      minDay.setHours(0, 0, 0, 0);
      minDay.setDate(parseInt(day));
      minDay = minDay.toISOString();

      var maxDay = new Date();
      maxDay.setHours(23, 59, 59, 0);
      maxDay.setDate(parseInt(day));
      maxDay = maxDay.toISOString();
      //alert(minDay);
      //alert(maxDay);



      listUpcomingEvents(minDay, maxDay);
    });
